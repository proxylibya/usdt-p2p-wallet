name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build Web App
      run: npm run build
      working-directory: ./apps/web
      
    - name: Sync Capacitor
      run: npx cap sync android
      working-directory: ./apps/web
      
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Build Android APK
      run: |
        cd apps/web/android
        chmod +x ./gradlew
        ./gradlew assembleRelease
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: apps/web/android/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30
